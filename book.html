<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now - Hair & Co.</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="book.css">
</head>
<body>
  <div class="book-container">
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="Hair & Co. Logo">
      </div>
      <nav class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="stylists.html">Stylists</a></li>
          <li><a href="book.html">Book Now</a></li>
        </ul>
      </nav>
    </header>

    <main class="book-content">
      <h1>Book Your Appointment</h1>

      <form id="booking-form">
        <div class="form-group">
          <label for="location">Location:</label>
          <select id="location" name="location" required>
            <option value="">Select Location</option>
            <option value="koramangala">Koramangala</option>
            <option value="jpnagar">JP Nagar</option>
          </select>
        </div>

        <div class="form-group">
          <label for="service">Service:</label>
          <select id="service" name="service" required>
            <option value="">Select a Service</option>
            <option value="haircut">Haircut</option>
            <option value="haircolor">Hair Coloring</option>
            <option value="hairstyle">Hair Styling</option>
            <option value="manicure">Manicure</option>
            <option value="pedicure">Pedicure</option>
            <option value="facial">Facial</option>
          </select>
        </div>

        <div class="form-group">
          <label for="stylist">Stylist:</label>
          <select id="stylist" name="stylist" required>
            <option value="">Select a Stylist</option>
            <option value="mehul">Mehul Manoharan</option>
            <option value="armaan">E. Md. Armaan Sami</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required>
        </div>

        <button type="submit">Book Appointment</button>
      </form>
    </main>

    <footer class="footer">
      <p>&copy; <span id="year"></span> Hair & Co. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
  <script src="book.js"></script>
</body>
</html>
